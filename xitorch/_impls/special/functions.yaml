---
- name: mysquare
  inp: x
  out: out
  cfuncs:
    f2f:
      cpu: mysquare<float>
    d2d:
      cpu: mysquare<double>
  derivs:
  - 2 * grad_out * x

- name: j0
  inp: x
  out: out
  cfuncs:
    f2f:
      cpu: xicephes_j0f
    d2d:
      cpu: xicephes_j0
  derivs: 0

- name: y0
  inp: x
  out: out
  cfuncs:
    f2f:
      cpu: xicephes_y0f
    d2d:
      cpu: xicephes_y0
  derivs: 0

- name: igam
  inp: a,x
  out: out
  cfuncs:
    ff2f:
      cpu: xicephes_igamf
    dd2d:
      cpu: xicephes_igam
  derivs: 0
